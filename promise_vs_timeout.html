<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Promise vs setTimeout</title>
</head>
<body>
  <div class="container">
    <h2>Promise と setTimeout の順序</h2>
    <p>マイクロタスク（Promise）とマクロタスク（setTimeout）の実行順を確認します。</p>
    <pre><code>  setTimeout(() => console.log("timeout"), 0);
  Promise.resolve().then(() => console.log("promise"));
  console.log("sync");</code></pre>
    <!--実行ボタンを押すとrunDemoが実行される-->
    <button id="run">実行</button>
    <!--実行結果を表示する領域-->
    <div id="out" class="log" style="margin-top:12px"></div>
  </div>

  <script>
    // ログを出力する関数
    function logToOut(msg) {
      //実行結果表示領域
      const out = document.getElementById("out");
      //表示する要素を作成
      const div = document.createElement("div");
      //div要素に文字列を設定
      div.textContent = msg;
      //div要素を表示領域に追加
      out.appendChild(div);
    }

    //promise、setTimeoutを実行する関数
    function runDemo() {
      //setTimeoutで実行
      setTimeout(() => logToOut("timeout"), 0);
      //promiseで実行
      Promise.resolve().then(() => logToOut("promise"));
      //そのまま実行
      logToOut("sync");
    }

    //実行ボタンを押したときにrunDemo関数が実行される
    document.getElementById("run").addEventListener("click", runDemo);
  </script>
</body>
</html>
